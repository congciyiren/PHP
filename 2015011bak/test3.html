<html>
	<meta http-equiv="Content-Type" content="html/text;charset=utf-8">
	<head><title>表格的使用示例</title></head>
	<body>
		<table width="80%" border="1" cellpadding="3" cellspacing="0" align="center">
			<caption><h1>学员表</h1></caption>

			<tr><th colspan="3">学生基本信息</th><th colspan="2">成 绩</th></tr>
			<tr><th>姓 名</th><th>性 别</th><th>专 业</th><th>课 程</th><th>分数</th></tr>

			<tr align="center">
				<td>小 峰</td>
				<td>男</td>
				<td rowspan="2">计算机</td>
				<td rowspan="2">PHP开发</td>
				<td>86</td>
			</tr>

			<tr align="center">
				<td>小颖</td>
				<td>女</td>
				<td>33</td>
			</tr>
		</table>
	</body>
</html>
