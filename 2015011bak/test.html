<html>
	<head><title>格式标记测试网页</title></head>
	<body>
		<p>一段文本</p>
		<center>这行文本在网页中居中显示</center>
		<pre>
					上边
			左边			右边
					下边
		</pre>
		<hr>
		无顺序列表:
		<ul>
				<li>第一项</li>
				<li>第二项</li>
				<li>第三项</li>
		</ul>
		<hr>
		有顺序列表
		<ol>
				<li>第一项</li>
				<li>第二项</li>
				<li>第三项</li>
		</ol>
	</body>
</html>
