<html>
	<head>
		<style>
			.left{
				width: 200px;
				height: 200px;
				margin: 10px;
				border: solid 1px;
				float: left; 
			}
			.noleft{
				width: 200px;
				height: 200px;
				border: solid 1px;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="left">1</div>
		<div class="left">2</div>
		<div class="clear"></div>
		<div class="noleft">3</div>
	</body>
</html>
