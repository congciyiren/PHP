<html>
	<meta http-equiv="Content-Type" content="html/text;charset=utf-8" >
	<head>
		<title>设置两列浮动</title>
		<style>
			body{margin: 0;padding: 0;text-align: center;}
			#container{width: 966px;margin: 0 auto;text-align: left;}
			#left_main{
				float: left;
				width: 256px;
				height: 400px;
				border: 1px solid;
			}
			#right_content{
				float: right;
				width: 700px;
				height: 400px;
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="left_main">
				主导航区块
			</div>
			<div id="right_content">
				内容区块
			</div>
		</div>
	</body>
</html>
