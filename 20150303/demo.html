<script>
	function createAjax(){
		var request=false;


		if(window.XMLHttpRequest){

			request=new XMLHttpRequest();

			if(request.overrideMimeType){
				request.overrideMimeType("text/xml");
			}

		}else if(window.ActiveXObject){
			var versions=['Microsoft.XMLHTTP','MSXML.MSXML.XMLHTTP','Msxml2.XMLHTTP.7.0','Msxml2.XMLHTTP.6.0','Msxml2.XMLHTTP.5.0','Msxml2.XMLHTTP.4.0','MSXML2.XMLHTTP.3.0','MSXML2.XMLHTTP'];

			for(var i=0;i<versions.length;i++){
				try{
					request=new ActiveXObject(versions[i]);

					if(request){
						return request;
					}
				}catch(e){
					request=false;
				}
			}
		}
		return request;
	}
	var ajax=null;
	function show(){
		ajax=createAjax();
		ajax.onreadystatechage=function(){
			alert("#########"+ajax.readyState);

		}



		ajax.open("post","server.php",true);
		ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		ajax.send("username=lisi&email=11111111");
		
	}

</script>
<input type="button" onclick="show()" value="request">
<form action="server.php" method="post" enctype=""></form>
