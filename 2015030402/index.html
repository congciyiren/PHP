<html>
	<head>
		<title>Ajax实现无刷新分页</title>
		<script src="ajax.js"></script>
	</head>
	<body>
		<div id="fpage">
			数据加载中……
		</div>

		<script>
				function setPage(url){
					var obj=document.getElementById("fpage");
					var ajax=Ajax();
					ajax.get(url,function(data){
						obj.innerHTML=data;
					})
				}

				setPage("demo.php?page=1");
		</script>

		<hr>

		<script>
			document.write(new Date()+"<br>");
			document.write(new Date()+"<br>");
			document.write(new Date()+"<br>");
			document.write(new Date()+"<br>");
		</script>
	</body>
</html>
